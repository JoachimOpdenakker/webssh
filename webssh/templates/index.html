<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> WebSSH </title>
  <link href="static/img/favicon.png" rel="icon" type="image/png">
  <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="static/css/xterm.min.css" rel="stylesheet" type="text/css" />
  <link href="static/css/fullscreen.min.css" rel="stylesheet" type="text/css" />
  <link href="static/css/style.css" rel="stylesheet" type="text/css">
  <link href="static/css/loginform.css" rel="stylesheet" type="text/css">
  <style>
    .row {
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .container {
        margin-top: 20px;
      }

      .btn {
        margin-top: 10px;
      }

      .btn-danger {
        margin-left: 5px;
      }
    </style>
</head>

<body>
  <div class="container">
    <img src="static/img/logo.svg" alt="">
  </div>
  <div class="container login-container">
    <div class="row">
      <div class="col login-form-2">
        <h3>WebSSH Login</h3>
        <div class="row" hidden>
          <div class="col">
            <label for="Port" hidden>Port</label>
            <input class="form-control" type="number" id="port" name="port" placeholder="22" value="" min=1 max=65535
              disabled hidden>
          </div>
        </div>
        <form id="connect" action="" method="post" enctype="multipart/form-data" {% if debug %} novalidate{% end %}>
          <div class="row">
            <div class="col">
              <label for="Hostname" hidden>Hostname</label>
              <input class="form-control" type="text" id="hostname" name="hostname" placeholder="ssh1.ulyssis.org (pow)"
                value="" disabled>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="Username" hidden>Username</label>
              <input class="form-control" type="text" id="username" name="username" placeholder="Username" value=""
                required>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="Password" hidden>Password</label>
              <input class="form-control" type="password" name="password" placeholder="Password" value="">
            </div>
          </div>
          {% module xsrf_form_html() %}
          <button type="submit" class="btn btn-success">Connect</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </form>
      </div>

    </div>

  </div>

  <div class="container">
    <div id="status" style="color: red;"></div>
    <div id="terminal"></div>
  </div>

  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/xterm.min.js"></script>
  <script src="static/js/fullscreen.min.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
